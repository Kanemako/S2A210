<!DOCTYPE html>

    <style type="text/css">
      .main-visual-img-sub{
        position: absolute;
        top:10px;
        right: 10px;
        animation: move1 5s infinite;

        0% {top: -500px; left: 60px
        }
        25% {top: 300px; left: 10px;
        }
        50% {top: 230; left: 240px;
        }
        75% {top: 50px; left:10px;
        }
        100% {top: -500px; left:270px
        }
      }
    </style>
